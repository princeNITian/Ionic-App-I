<ion-header>
  <ion-toolbar>
    <ion-title>Book Now</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding-auto">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Confirm?</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="primary" (click)="onBookPlace()">Book!</ion-button>
</ion-content>
